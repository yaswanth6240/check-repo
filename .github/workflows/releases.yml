name: Releases
on:
  pull_request:
    types:
      - closed
      - opened
      - edited
      - synchronize
      - reopened

jobs:
  build-on-pr:
    if: github.event_name == 'pull_request' && github.event.action != 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Install GitVersion
        run: |
          wget https://github.com/GitTools/GitVersion/releases/download/5.12.0/gitversion-linux-x64-5.12.0.tar.gz
          tar -xzvf gitversion-linux-x64-5.12.0.tar.gz

  merged-pr:
    if: github.event_name == 'pull_request' && github.event.pull_request.merged == true && ! contains(github.event.pull_request.title, '[skip ci]')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org'

      - name: Set up Git identity
        run: |
          git config user.email github-actions@github.com
          git config user.name github-actions

      - name: Install dependencies
        run: npm install

      - name: Determine release type
        id: determine-release
        run: |
          shopt -s nocasematch

          if [[ "${{ github.event.pull_request.title }}" =~ (\[breaking\]|\[major\]) ]]; then
            echo "release_type=major" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event.pull_request.title }}" =~ \[minor\] ]]; then
            echo "release_type=minor" >> $GITHUB_OUTPUT
          else
            echo "release_type=patch" >> $GITHUB_OUTPUT
          fi
          shopt -u nocasematch
        shell: bash

      - name: Run release please
        id: standard-version
        run: npx release-please

      # - name: Push tags and changelog
      #   run: git push --follow-tags origin main
      #   env:
      #     GH_TOKEN: ${{ secrets.RELEASE_TOKEN }}

      - name: Debug github
        run: |
          echo "${{ toJson(steps) }}"

      # - name: create release
      #   uses: actions/create-release@v1
      #   env:
      #     GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
      #   with:
      #     tag_name: "${{ steps.standard-version.outputs.tag }}"
      #     release_name: "${{ steps.standard-version.outputs.tag }}"
      #     body: ${{ steps.capture-changelog.outputs.changelog }}

      - name: Publish package on NPM ðŸ“¦
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.PUBLISH_TOKEN }}
