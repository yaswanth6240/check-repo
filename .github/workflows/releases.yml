      - name: git log
        run: git log


      - name: Run standard version
        id: standard-version
        run: npx standard-version
        env:
          NODE_AUTH_TOKEN: ${{ secrets.PUBLISH_TOKEN }}
          GH_TOKEN: ${{ secrets.RELEASE_TOKEN }}

      - name: Push tags and changelog
        run: git push --follow-tags origin main
        env:
